---
layout: default
---
<h1>{{ page.title }}</h1>

{% assign docs = site.documentation | sort:"weight" %}

<article class="card">
    <header>
        <h2>Documentation</h2>
    </header>
    <footer>
        {% for page in docs %}
        <a class="stack button pseudo" href="/searchrefiner{{- page.url -}}">{{- page.title -}}</a>
        {% endfor %}
    </footer>
</article>

{{ content }}
