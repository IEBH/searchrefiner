<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>searchrefiner Authentication</title>
    <link rel="icon" href="/static/favicon.png" type="image/x-png">
    <link rel="stylesheet" href="/static/spectre.min.css" type="text/css">
</head>
<body>
{{template "bigbro"}}
<div class="container m-2 p-2">
    <div class="empty" style="max-width: 50%; margin: auto">
        <div class="empty-icon">
            <i class="icon icon-flag"></i>
        </div>
        <div class="empty-title h5">Error</div>
        <div class="empty-subtitle">{{ .Error }}</div>
        <div class="empty-action">
            <p>Can this error be resolved? <a href="/help">&rarr; Help</a>.</p>
            <p>Think this is a bug? <a href="https://github.com/ielab/searchrefiner/issues">&rarr; Submit an issue</a>.</p>
            <a class="btn btn-primary" href="{{ .BackLink }}">Back</a>
        </div>
    </div>
</div>
</body>
</html>
